stages:
  - build
  - test

build_job:
  stage: build
  image: "ubuntu:latest"
  before_script:
    - apt-get -y -qq update
    - apt-get -y -qq install build-essential mpich mpich-doc libmpich-dev libssl-dev

  script: make build
  only:
    - master
  tags:
    - shared runner

  stage: test
  script: make test


